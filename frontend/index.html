<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase</title>
    <style>
    .footer {
  display: flex;              /* Use flexbox to align items */
  align-items: center;       /* Vertically center items */
  justify-content: center;    /* Center items horizontally */
  padding: 10px;             /* Add some padding */
   /* Optional: add a background color */
}

.footer-image {
  max-width: 150px; /* Set a specific width for the image */
  height: auto;     /* Maintain aspect ratio */
  margin-right: 10px; /* Add space between the image and text */
}

.footer-text {
  font-size: 14px;  /* Adjust the font size */
  color: rgb(31, 12, 234);      /* Text color */
}
 .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: #f8f8f8;
        margin-top: 15px;
        height:90px;
      }

      .logo {
        height: 100px;
        width: 100px;
        margin-right: 20px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 45px;
      }

      .nav-links li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .nav-links li a:hover {
        color: #ff6347; /* Change color on hover */
      }
   

    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    
    
    <!-- Main Content -->
    <div id="root"></div>

    <!-- Footer Section -->
    <footer class="footer">
      <img src="../uploads/flower.png" alt="Flower" class="footer-image" />
      <span class="footer-text">
        © 2024 ShopEase. Made by <Icon> Aishwarya Rana ❤️</Icon> All rights reserved.
      </span>
    </footer>
    
    


    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
